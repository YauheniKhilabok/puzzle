plugins {
    id 'application'
    id 'java'
}

group = 'com.wix.test'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.wix.test.GameUI'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}