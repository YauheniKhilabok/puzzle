plugins {
    id 'application'
    id 'java'
}

group = 'com.wix.test'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.wix.test.PuzzleGameApp'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.wix.test.PuzzleGameApp'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
}

test {
    useJUnitPlatform()
}